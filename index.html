<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <!--Font family-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="image">
    <img
    src="./images/icon-view.svg"
    class="icon-view"
    alt="an icon of an eye">

    <img
    src="./images/image-equilibrium.jpg"
    alt="glowing cube standing on its corner"
    class="hero-image">

    <div class="overlay"></div>
    </div>

    <h1 class="item-name">Equilibrium #3429</h1>

    <p class="item-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="offer">
      <div class="price">
        <img
        src="./images/icon-ethereum.svg"
        alt="ethereum icon"
        class="eth-icon">

        <p>0.041 ETH</p>
      </div>

      <div class="duration">
        <img
        src="./images/icon-clock.svg"
        alt="clock icon"
        class="clock-icon">

        <p>3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="credit">
      <img
      src="./images/image-avatar.png"
      alt="image avatar"
      class="image-avatar">

      <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </div>

    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </main>
</body>
</html>
