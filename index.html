<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <img
    src="./images/image-equilibrium.jpg"
    alt="glowing cube standing on its corner"
    class="hero-image">

    <h1 class="item-name">Equilibrium #3429</h1>

    <p class="item-description">Our Equilibrium collection promotes balance and calm.</p>

    <div>
      <div>
        <img
        src="./images/icon-ethereum.svg"
        alt="ethereum icon"
        class="eth-icon">

        <p class="price">0.041 ETH</p>
      </div>

      <div>
        <img
        src="./images/icon-clock.svg"
        alt="clock icon"
        class="clock-icon">

        <p class="duration">3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="credit">
      <img
      src="./images/image-avatar.png"
      alt="image avatar"
      class="image-avatar">

      <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </div>

    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->

  </main>
</body>
</html>
